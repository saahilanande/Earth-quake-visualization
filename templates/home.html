    <form action="/" method="post" name="task1"> 
        
        <div class='background'>
            
            <h1 style="color: blanchedalmond; text-align: center;">SAAHIL ANANDE</h1>
            <h1 style="color: blanchedalmond; text-align: center;">1001855308</h1>
            <center>
    
            <div class="container">
                <div class="box">
    
                    <div>   
                            <label for="lat1" class="text">BAR CHAT FOR EARTHQUAKE</label>
                            <input type="submit" value="SHOW" name="fbutton" class="button">
                            <br>
                            <label class="text, text2">HOVER Mouse for more detail</label>
                    </div>
    
            </div>
            <div class="chart-container" style="position: relative; width:50%; height:50%">
                <canvas id="my_Chart"></canvas>
            </div>
            <script>

                // REFERENCE -- http://www.studyzone4u.com/post-details/how-to-show-data-values-on-top-of-each-bar-in-chartjs
                // REFERENCE -- https://www.chartjs.org/docs/latest/charts/bar.html

                var myData = {
                    labels: {{label | safe}},
                    datasets: [{
                        label: "Earth quake count",
                        fill: false,
                        backgroundColor: ['#66004d', '#991f00', '#0000cc', '#53ff1a', '#e68a00', '#8a8a5c', '#4d4d00', '#a00fff', '#000000', '#55caff'],
                        borderColor: 'black',
                        data: {{number | safe}},
                    }]
                };
                // Options to display value on top of bars
               // var myoption = 
                //Code to drow Chart
                var ctx = document.getElementById('my_Chart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',    	
                    data: myData,    	
                    options: {
                        indexAxis: 'y',
                        scales: {
            y: {
                beginAtZero: true
            }
        },
        
                    tooltips: {
                        enabled: true
                    },
                    hover: {
                        animationDuration: 1
                    },
                    animation: {
                    duration: 1,
                    onComplete: function () {
                        var chartInstance = this.chart,
                            ctx = chartInstance.ctx;
                            ctx.textAlign = 'center';
                            ctx.fillStyle = "rgba(0, 0, 0, 1)";
                            ctx.textBaseline = 'bottom';
                            this.data.datasets.forEach(function (dataset, i) {
                                var meta = chartInstance.controller.getDatasetMeta(i);
                                meta.data.forEach(function (bar, index) {
                                    var data = dataset.data[index];
                                    ctx.fillText(data, bar._model.x, bar._model.y - 5);
                                });
                            });
                        }
                    }
                }
                });
            </script>


            </div>
    
        </div>
